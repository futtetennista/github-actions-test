name: Generate diagrams
on:
  push:
  pull_request:
    branches:
      - main

jobs:
  generate_plantuml:
    # https://github.blog/changelog/2021-04-20-github-actions-control-permissions-for-github_token/
    permissions:
      contents: write

    runs-on: ubuntu-latest
    name: generate-plantuml

    container:
      image: ghcr.io/plantuml/plantuml:sha-117102b

    steps:
      - name: Install git
        run: |
          apk update && apk add git
          #Â UHU?!? The checkout action does exactly the same and that doesn't work.
          /usr/bin/git config --global --add safe.directory /__w/github-actions-test/github-actions-test
      - name: Checkout
        uses: actions/checkout@v2
        with:
          set-safe-directory: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate
        run: java -jar /opt/plantuml.jar "**/*.md" -x "**/README.md" -o $(pwd)/out
      # - name: Move
      #   run: |
      #     mkdir out
      #     cp diagrams/*.png out/
      #     find diagrams -name '*.png' -exex rm {} \;
      #     find out -name '*.md' -exex rm {} \;
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Generate diagrams ${{ github.action }}
          add: "out"
          push: true
